Name: ExampleGateway
BasePath: github.com/beaconsoftwarellc/quimby/example
Specification:
  Environment:
    - Name: Port
      Type: int
      Env: PORT
      Optional: true
      Default: 8080
  Services:
    - Name: Storage
      Type: storage.WidgetStorage
      Initializer: storage.NewWidgetStorage()
Controllers:
  - Name: Echo
    Description: is a debugging tool for echo'ing back the request sent in as the body of the response
    Routes:
      - echo
      - echo/{{toEcho}}
  - Name: Resource
    Description: is a is a sample controller implementation
    Routes:
      - resource/{{id}}
      - resource/{{id}}/{{subresource}}
  - Name: Widgets
    Description: handles List and Create functions for the Widget Collection
    Auth:
      Type: Basic
      Validator: security.NewBasicValidator()
    Routes:
      - api/widgets
    Services:
      Name: Storage
      Initializer: storage.NewWidgetStorage()
    Actions:
      - Method: Get
        Description: returns a collection Widgets
        Return: WidgetCollection
      - Method: Post
        Model: WidgetRequest
        Description: creates a new Widget in the collection
        Return: Widget
  - Name: Widget
    Description: handles Read, Update, Replace and Delete for a single Widget
    Auth:
      Type: Basic
      Validator: security.NewBasicValidator()
    Routes:
      - api/widgets/{{id}}
    Parameters:
      - Name: id
        Type: string
    Services:
      Name: Storage
      Type: "*WidgetStorage"
      Initializer: storage.NewWidgetStorage()
    Actions:
      - Method: Get
        Description: returns a the requested Widget
        Return: Widget
      - Method: Put
        Model: WidgetRequest
        Description: replaces the identified Widget with the new Widget
        Return: Widget
      - Method: Patch
        Model: WidgetPatch
        Description: updates fields on the identified Widget
        Return: Widget
      - Method: Delete
        Description: deletes the identified Widget from the collection
        Return: Widget
Models:
  - Name: Widget
    Description: represent simple Widget for the example
    Fields:
      - Name: ID
        Type: string
      - Name: SerialNumber
        Type: string
      - Name: Description
        Type: string
      - Name: CreatedOn
        Type: time.Time
      - Name: UpdatedOn
        Type: time.Time
  - Name: WidgetRequest
    Description: is the allowed input for a Widget (POST, PUT)
    Fields:
      - Name: SerialNumber
        Type: string
      - Name: Description
        Type: string
  - Name: WidgetPatch
    Description: is the allowed input for a Widget (PATCH)
    Fields:
      - Name: Description
        Type: string
  - Name: Collection
    Description: is the model for returning a Collection of objects in the API
    Fields:
      - Name: Next
        Type: string
      - Name: Previous
        Type: string
      - Name: URI
        Type: string